<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="pages/order.css">
</head>
<body>
    <div class="page">
        <div class="products-image__overlay"></div>
        <header class="header">
            <a href="https://karfidovlab.com/">
                <img src="images/logo.svg" alt="Karfidov lab">
            </a>
            <a href="https://karfidovlab.com/contacts/"  style="text-decoration: none;">
                <p class="header__phone">+7 (495) 374-68-20</p>
            </a>
            <div class="header__write-us">
                <img src="images/marker-right.svg" alt="Стелка вправо" class="header__marker-right">
                <a href="mailto:info@karfidovlab.com" style="text-decoration: none;">
                    <p class="header__write">НАПИСАТЬ НАМ</p>
                </a>
            </div>
            <div class="header__language">
                <p class="header__ru header__active">RU</p>
                <a href="indexEN.html" style="text-decoration: none;">
                    <p class="header__en">EN</p>
                </a>
            </div>
        </header>
        <main class="content">
            <section class="order-form">
                <h2 class="order-form__title">Заявка на заказ</h2>
            <p class="order-form__description">
                Здесь вы можете оставить заявку на интересующий вас продукт. <br> Наш менеджер свяжется с вами для уточнения деталей.
            </p>
            <form class="order-form__form">
                <div class="order-form__field">
                    <input class="order-form__input" type="text" id="name" name="name" required placeholder=" ">
                    <label for="name" class="order-form__label">Имя</label>
                </div>
        
                <div class="order-form__field">
                    <input class="order-form__input" type="text" id="contacts" name="contacts" required placeholder=" ">
                    <label for="contacts" class="order-form__label">Email или номер телефона</label>
                </div>
        
                <div class="order-form__field">
                    <input class="order-form__input" type="text" id="company" name="company" placeholder=" ">
                    <label for="company" class="order-form__label">Компания (если применимо)</label>
                </div>
        
                <div class="order-form__field">
                    <br>
                    <select class="order-form__input" id="product" name="product" required>
                        <option class="order-form__input" value="" disabled selected></option>
                        <option class="order-form__input" value="komarik" style="color: black;">Комарик</option>
                        <option class="order-form__input" value="motors" style="color: black;">Моторчики</option>
                        <option class="order-form__input" value="sensors" style="color: black;">Датчики</option>
                    </select>
                    <label for="product" class="order-form__label">Продукт</label>
                </div>
        
                <div class="order-form__field">
                    <input class="order-form__input" type="number" id="quantity" name="quantity" min="1" max="100" value="" placeholder=" ">
                    <label for="quantity" class="order-form__label">Количество</label><br>
                </div>
                
                <div class="order-form__field">
                    <textarea class="order-form__input" id="comments" name="comments" rows="4" cols="50" placeholder=" "></textarea>
                    <label for="comments" class="order-form__label">Дополнительные комментарии</label><br>
                </div>
        
                <a href="thanks.html" class="btn" style="text-decoration: none;">ЗАКАЗАТЬ</a>
            </form>
            </section>
        </main>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
