<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../images/favicon.ico">

    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" href="../images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon-180x180.png">

    <title>Making an order</title>
    <link rel="stylesheet" href="../pages/thanks.css">

<body>
    <div class="page">
        <div class="products-image__overlay"></div>
        <header class="header">
            <a href="https://karfidovlab.com/">
                <img src="../images/logo.svg" alt="Karfidov lab">
            </a>
            <a href="https://karfidovlab.com/contacts/"  style="text-decoration: none;">
                <p class="header__phone">+7 (495) 374-68-20</p>
            </a>
            <div class="header__write-us">
                <img src="../images/marker-right.svg" alt="Стелка вправо" class="header__marker-right">

                    <p class="header__write">WRITE TO US</p>
                </a>
            </div>
            <div class="header__language">
                <a href="../ru/thanks.html" style="text-decoration: none;">
                    <p class="header__en">RU</p>
                </a>

            </div>
            <div class="header__mobile-container">
                <button class="header__hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <div class="header__dropdown">
                    <a href="tel:+74953746820" class="header__dropdown-phone">+7 (495) 374-68-20</a>
                    <a href="mailto:info@karfidovlab.com" class="header__dropdown-write">WRITE TO US</a>
                </div>
            </div>
        </header>
        <main class="content">
            <p class="products__title products__title--thanks">
                Your application has been submitted
            </p>
            <a href="../en/indexEN.html" style="text-decoration: none;" class="btn btn--thanks">GO BACK TO PRODUCTS</a>
